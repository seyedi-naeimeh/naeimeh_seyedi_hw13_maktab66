<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/all.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container my-3">
        <button class="btn btn-success my-4" id="addButton"><i class="fas fa-plus-circle fa-lg "></i>Add Row</button>
        <div class="row ">
            <div class="col-12">
                <table class="table table-bordered table-hover " id="tab_logic">
                    <thead class="bg-success text-white">
                        <tr >
                            <th class="text-start">
                                Actions
                            </th>
                            <th class="text-start">
                                Number
                            </th>
                            <th class="text-start">
                                Type
                            </th>
                            <th class="text-start">
                                Status
                            </th>
                         
                        </tr>
                    </thead>
                    <tbody id="bodyTable">
                        <tr id="">
                            <td class="td-1">
                                <button class="btn btn-danger" id="delete"><i class="fas fa-trash fa-lg"></i></i>delete</button>
                                <button class="btn btn-primary" data-customerID="clone"><i class="fa fa-clone fa-lg"></i>clone</button>
                                
                            </td>
                            <td class="td-2">
                                <input type="number" name='number'  class="form-control" id="numberInput"/>
                            </td>
                            <td class="td-3">
                                <input type="type" name='type'  class="form-control" id="type"/>
                            </td>
                            
                            <td class="td-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioButton0" id="Radio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">New</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioButton0" id="Radio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">In progress</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioButton0" id="Radio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio2">Confirmed</label>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <p class="mt-2 " id="p1">All rows number: <span ></span></p>
                <p class="mt-2 ">Not confirmed rows number: <span ></span></p>
            </div>
        </div>
       
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
</html>
